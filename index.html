<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
            integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./styles/app.css">
        
        <title>Task Manager</title>
    </head>

    <body>
        

        <div class="container">

            <main class="content">
                
                <section id="list">
                    
                    <h3>Your Tasks</h3>

                    <button id="btnDetails" class="btn btn-sm btn-dark">Show/Hide details</button>
                    

                    <div id="tasks-list">
                        <!--display tasks here-->
                    </div>

                </section>

                    <section id="capture">
                        <h3>New Tasks</h3>
                    <form class="capture-form">

                        <div class="control">
                            <label for="">Id:</label>
                            <input id="label" type="text"  readonly class="form-control">
                        </div>

                        <div class="control">
                            <label for="">Title:</label>
                            <input id="txtTitle" type="text" class="form-control">
                        </div>

                        <div class="control">
                            <label for="">Is It Important?:</label>
                            <i id="iImportant" class="far fa-star"></i>
                        </div>

                        <div class="control">
                            <label for="">Date/Time</label>
                            <input id="txtDate" type="datetime-local" class="form-control">
                        </div>

                        <div class="control">
                            <label for="">Status</label>
                            <select id="selStatus" class="form-control">
                                <option>--Select a Status</option>
                                <option value="1">Pending</option>
                                <option value="2">In Progress</option>
                                <option value="5">Blocked</option>
                                <option value="7">Removed</option>
                                <option value="9">Done</option>
                            </select>
                        </div>

                        <div class="control">
                            <label for="">Location:</label>
                            <input id="txtLocation" type="text" class="form-control">
                        </div>

                        <div class="control">
                            <label for="">Color</label>
                            <input id="txtColor" type="text" class="form-control">
                        </div>
                      <div class="control">
                            <label for="">Description:</label>
                            <textarea id="txtDesc" class="form-control"></textarea>
                        </div>

                        <div class="control">
                            <button id="btnSave" type="button" class="btn btn-primary">Save Task</button>
                            <button id="btnDelete" type="button" class="btn btn-sm btn-dark"><i class="fas fa-trash-alt"></i></button>
                            
                        </div>

                    </form>


                </section>

            </main>
        
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            
        <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">

        <script src="./scripts/task.js"></script>
        <script src="./scripts/app.js"></script>

    </body>
</html>
